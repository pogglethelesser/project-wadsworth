<div class="suggestion-item" ng-click="suggestCtrl.handleClick()" ng-class="">
	<i class="suggestion-icon fa fa-fw fa-2x" ng-class="suggestCtrl.getIcon()" ></i>
	<i class="fa fa-chevron-right fa-fw fa-2x suggestion-link"></i>
	<div class="suggestion-title">{{suggestCtrl.model.title}}</div>
	<div class="suggestion-subtitle">{{suggestCtrl.model.subtitle}}</div>
</div>
